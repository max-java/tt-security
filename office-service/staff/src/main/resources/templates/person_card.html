<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container h-100">
    <div class="row justify-content-center align-items-center">
        <h1>Employee card</h1>
        <form class="form-horizontal" method="post"
              th:action="|/person/${person.getPersonId()}|" th:object="${person}" >
            <div class="mb-3">
                <label for="personId" class="form-label">Person Id</label>
                <input type="text" class="form-control" id="personId" th:field="*{personId}">
            </div>
            <div class="mb-3">
                <label for="cardId" class="form-label">Card Id</label>
                <input type="text" class="form-control" id="cardId" th:field="*{cardId}">
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
            </div>
            <div class="mb-3">
                <label for="inOffice" class="form-label">In Office Now</label>
                <input type="text" class="form-control" id="inOffice" th:field="*{inOffice}">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
