<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3">
    <title>Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/sticky-footer.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container h-100">
    <div class="row justify-content-center align-items-center">
        <h1>Our staff</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>cardId</th>
                <th>Full Name</th>
                <th>In Office</th>
                <th>Card view</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.getPersonId()}"></td>
                <td th:text="${person.getCardId()}"></td>
                <td th:text="${person.getFullName()}"></td>
                <td th:text="${person.getInOffice()}"></td>
                <td ><a th:href="|/person/${person.getPersonId()}|" th:text="open"></a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:include="chunk/footer :: footer" />
</body>
</html>
