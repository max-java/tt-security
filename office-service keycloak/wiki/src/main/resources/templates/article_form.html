<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container h-100">
    <div class="row justify-content-center align-items-center">
        <h1>Edit Article</h1>
        <form class="form-horizontal" method="post" th:object="${article}" >
            <div class="mb-3">
                <label for="articleId" class="form-label">Article Id</label>
                <input type="text" class="form-control" id="articleId" th:field="*{articleId}" />
            </div>
            <div class="mb-3">
                <label for="cardId" class="form-label">Title</label>
                <input type="text" class="form-control" id="cardId" th:field="*{title}" />
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea rows="5" class="form-control" id="text" th:field="*{text}" />
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
